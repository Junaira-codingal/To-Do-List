<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <style>
      body {
        font-family: Cursive;
        text-align: center;
        color: rgb(252, 243, 207);
        background-image: linear-gradient(
          to right,
          rgb(203, 111, 198),
          rgb(202, 114, 152),
          rgb(184, 133, 237),
          rgb(155, 89, 182)
        );
        margin: 0;
        padding: 50px;
        min-height: 100vh;
        box-sizing: border-box;
      }

      h1,
      h3 {
        margin: 10px 0;
        text-shadow: 1px 1px 4px rgb(153, 50, 204);
      }

      #InputField {
        margin-top: 20px;
      }

      input {
        padding: 10px 15px;
        border: 2px solid rgb(252, 243, 207);
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        color: rgb(252, 243, 207);
        font-family: Cursive;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
      }

      button {
        margin: 10px;
        padding: 10px 15px;
        border-radius: 10px;
        color: rgb(252, 243, 207);
        font-family: cursive;
        font-size: 15px;
        transition: all 0.3s ease;
        box-shadow: 0px 0px 14px rgb(254, 249, 231);
        background-color: transparent;
        border: 2px solid rgb(252, 243, 207);
        cursor: pointer;
      }

      button:hover {
        background-color: rgba(252, 243, 207, 0.2);
        box-shadow: 0px 0px 20px rgb(203, 111, 198);
      }

      #currentTime {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        text-shadow: 1px 1px 2px #fff;
      }
    </style>
  </head>
  <body>
    <h1>TaskTracker</h1>
    <h3>Track Your Daily Activities</h3>
    <div id="InputField">
      <form id="myForm">
        <input id="myInput" type="text" placeholder="Enter Your Task" />
        <button type="submit">Insert</button>
      </form>
    </div>
    <ul id="myItem"></ul>
    <p id="currentTime"></p>

    <script>
      function showTime() {
        document.getElementById("currentTime").innerHTML =
          new Date().toLocaleTimeString();
      }
      showTime();
      setInterval(function () {
        showTime();
      }, 1000);
      var myForm = document.getElementById("myForm");
      var myInput = document.getElementById("myInput");
      var myItem = document.getElementById("myItem");

      myForm.addEventListener("submit", function (event) {
        event.preventDefault();
        createItem(myInput.value);
      });
      function createItem(inputItems) {
        var items = `<li>${inputItems}
    <button onclick="deleteElement(this)">Delete</button> <li>`;
        myItem.insertAdjacentHTML("beforeend", items);
        myInput.value = "";
        myInput.focus();
      }
      function deleteElement(ElementToDelete) {
        ElementToDelete.parentElement.remove();
      }
    </script>
  </body>
</html>
